<!DOCTYPE html>

<head>

        }
        * { box-sizing: border-box; font-family: 'Sarabun', sans-serif; transition: all 0.2s; }
        body { 
            margin: 0; min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed;
            background-size: cover; display: flex; justify-content: center;
        }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.4); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        
        #loginPage { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 25px; width: 350px; text-align: center; }

        #mainSystem { display: none; width: 100%; max-width: 1100px; padding: 20px; }
        
        .control-panel { padding: 20px; margin-bottom: 20px; }
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; align-items: end; }
        
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 10px; outline: none; width: 100%; font-size: 14px; }
        .btn { padding: 10px 15px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #f1f5f9; color: #475569; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; font-size: 13px; color: #64748b; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; background: rgba(255,255,255,0.2); }
        .clickable-row { cursor: pointer; }
        .clickable-row:hover td { background: rgba(255,255,255,0.5); }

        .item-img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: white; padding: 25px; border-radius: 20px; width: 400px; }
    </style>
</head>
<body>

<div id="loginPage">

</div>

<div id="mainSystem">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
        <h2 style="color:white; margin:0;">Stock Management</h2>
        <button class="btn btn-secondary" onclick="location.reload()">Logout</button>
    </div>

    <div class="glass-card control-panel">
        <div class="grid-form">
            <div>‡∏£‡∏´‡∏±‡∏™<input type="text" id="tCode"></div>
            <div>‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤<input type="text" id="tName"></div>
            <div>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó<select id="tTypeSelect"></select></div>
            <div>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô<input type="number" id="tQty" value="1"></div>
            <button class="btn btn-primary" onclick="addItem()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
        </div>
    </div>

    <div class="glass-card" style="padding:15px; overflow-x:auto;">
        <table>
            <thead>
                <tr>
                    <th>‡∏£‡∏´‡∏±‡∏™</th>
                    <th>‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</th>
                    <th>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó</th>
                    <th>‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠</th>
                    <th style="text-align:right;">‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£</th>
                </tr>
            </thead>
            <tbody id="toolTable"></tbody>
        </table>
    </div>
</div>

<div id="editModal" class="modal-overlay">
    <div class="modal">
        <h3>‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</h3>
        <input type="hidden" id="editUid">
        <label style="font-size:12px;">‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</label>
        <input type="text" id="editCode" style="margin-bottom:10px;">
        <label style="font-size:12px;">‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</label>
        <input type="text" id="editName" style="margin-bottom:10px;">
        <label style="font-size:12px;">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó</label>
        <select id="editType" style="margin-bottom:15px;"></select>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-secondary" style="flex:1" onclick="closeModal('editModal')">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
            <button class="btn btn-primary" style="flex:1" onclick="saveEdit()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
        </div>
    </div>
</div>

<script>
    let tools = JSON.parse(localStorage.getItem('frost_v8_data')) || [];
    let types = JSON.parse(localStorage.getItem('frost_v8_types')) || ['‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡πÑ‡∏ü‡∏ü‡πâ‡∏≤', '‡∏ß‡∏±‡∏™‡∏î‡∏∏‡∏Å‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á', '‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ'];

    function handleLogin() {
        if(document.getElementById('username').value==='admin' && document.getElementById('password').value==='1234') {
            document.getElementById('loginPage').style.display='none';
            document.getElementById('mainSystem').style.display='block';
            render();
        } else { alert('‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á'); }
    }

    function addItem() {
        const id = document.getElementById('tCode').value;
        const name = document.getElementById('tName').value;
        const type = document.getElementById('tTypeSelect').value;
        const qty = parseInt(document.getElementById('tQty').value);
        if(id && name) {
            tools.push({ uid: Date.now(), id, name, type, qty });
            save(); clearForm();
        }
    }

    function render() {
        document.getElementById('tTypeSelect').innerHTML = types.map(t => `<option value="${t}">${t}</option>`).join('');
        document.getElementById('editType').innerHTML = types.map(t => `<option value="${t}">${t}</option>`).join('');
        
        const table = document.getElementById('toolTable');
        table.innerHTML = tools.map(t => `
            <tr class="clickable-row">
                <td onclick="openEdit(${t.uid})"><b>${t.id}</b></td>
                <td onclick="openEdit(${t.uid})">${t.name}</td>
                <td><small>${t.type}</small></td>
                <td><b style="color:${t.qty>0?'#2dd4bf':'#fb7185'}">${t.qty}</b></td>
                <td style="text-align:right;">
                    <button class="btn btn-secondary" style="padding:5px" onclick="updateQty(${t.uid}, 1)">+</button>
                    <button class="btn btn-secondary" style="padding:5px" onclick="updateQty(${t.uid}, -1)">-</button>
                    <button class="btn btn-secondary" style="padding:5px; color:red;" onclick="deleteItem(${t.uid})">üóëÔ∏è</button>
                </td>
            </tr>`).join('');
    }

    function openEdit(uid) {
        const t = tools.find(x => x.uid === uid);
        document.getElementById('editUid').value = t.uid;
        document.getElementById('editCode').value = t.id;
        document.getElementById('editName').value = t.name;
        document.getElementById('editType').value = t.type;
        document.getElementById('editModal').style.display = 'flex';
    }

    function saveEdit() {
        const uid = parseInt(document.getElementById('editUid').value);
        const t = tools.find(x => x.uid === uid);
        t.id = document.getElementById('editCode').value;
        t.name = document.getElementById('editName').value;
        t.type = document.getElementById('editType').value;
        save(); closeModal('editModal');
    }

    function updateQty(uid, delta) {
        const t = tools.find(x => x.uid === uid);
        if(t.qty + delta >= 0) { t.qty += delta; save(); }
    }

    function save() {
        localStorage.setItem('frost_v8_data', JSON.stringify(tools));
        localStorage.setItem('frost_v8_types', JSON.stringify(types));
        render();
    }

    function deleteItem(uid) { if(confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö?')) { tools = tools.filter(x => x.uid !== uid); save(); } }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function clearForm() { document.getElementById('tCode').value=''; document.getElementById('tName').value=''; }
</script>
</body>
</html>
